<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Halving Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Next Halving In</h1>
    <h3>Bitcoin block reward will decrease from 6.25 to 3.125 coins in approximately</h3>
    <div class="countdown-container">
        <div class="days-contaier timer">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-contaier timer">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-contaier timer">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-contaier timer">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
